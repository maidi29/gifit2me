<div class="page-container">
  <div class="room-info">
    <div>Room ID: {{roomId$ | async}}</div>
    <div>
      Players:
      <div *ngFor="let player of players$ | async">
        {{player.name}} {{player.score}} <ng-container *ngIf="player.isMaster">(Master)</ng-container>
      </div>
    </div>
    <div *ngIf="activeRound">Round {{activeRound.index}}</div>
  </div>
  <ng-container *ngIf="ownPlayer?.isMaster; else isPlayer">
    <ng-container *ngIf="!activeRound; else masterView">
      <app-button (click)="startNewRound()">Start!</app-button>
    </ng-container>
    <ng-template #masterView>
      <app-master-view></app-master-view>
    </ng-template>
  </ng-container>

  <ng-template #isPlayer>
    <app-player-view></app-player-view>
  </ng-template>
</div>
